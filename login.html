<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Utez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #4caf50, #8bc34a, #ffeb3b, #ff5722);
            background-size: 400% 400%; /* Ajuste clave para el movimiento */
            animation: gradientMove 8s ease infinite; /* Suaviza el movimiento */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .form-control:invalid {
            border-color: #ff0000;
        }

        .form-control:valid {
            border-color: #00c853;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h3 class="mb-4">Minecraft Utez</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>
        <div id="errorMessage" class="mt-3 text-danger" style="display: none;">
            <p>Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'admin' && password === 'admin') {
                // Mostrar alerta de éxito
                alert('¡Inicio de sesión exitoso! Bienvenido a Minecraft Utez');
                // Redirigir a index.html
                window.location.href = 'index.html';
            } else {
                // Mostrar mensaje de error si las credenciales son incorrectas
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
