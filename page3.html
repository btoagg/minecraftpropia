<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerales de Minecraft</title>
    <!-- Vinculación con Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagenes/wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #FFD700;
        }
        .carousel-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 0 auto;
        }
        .btn-ver-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-ver-info:hover {
            background-color: #138496;
        }
        .navigation-buttons button {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1>Minerales de Minecraft</h1>

        <!-- Carrusel de imágenes -->
        <div id="mineralesCarrusel" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active" data-index="0">
                    <img src="./imagenes/diamond.png" class="d-block" alt="Mineral de Diamante">
                </div>
                <div class="carousel-item" data-index="1">
                    <img src="imagenes/iron.png" class="d-block" alt="Mineral de Hierro">
                </div>
                <div class="carousel-item" data-index="2">
                    <img src="imagenes/gold.png" class="d-block" alt="Mineral de Oro">
                </div>
                <div class="carousel-item" data-index="3">
                    <img src="imagenes/coal.png" class="d-block" alt="Mineral de Carbon">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mineralesCarrusel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mineralesCarrusel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <div class="mt-4">
            <!-- Botón de "Ver Información" -->
            <button class="btn btn-ver-info m-2" id="verInfoBtn" data-bs-toggle="modal" data-bs-target="#verInfoModal">Ver Información</button>
        </div>

        <!-- Botones de Navegación -->
        <div class="navigation-buttons">
            <a href="index.html"><button class="btn btn-info">Inicio</button></a>
            <a href="page4.html"><button class="btn btn-success">Siguiente</button></a>
            <a href="page2.html"><button class="btn btn-danger">Anterior</button></a>
        </div>
    </div>

    <!-- Modal para ver información del mineral -->
    <div class="modal fade" id="verInfoModal" tabindex="-1" aria-labelledby="verInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verInfoModalLabel">Información del Mineral</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="infoMineral">Aquí aparecerá la información del mineral seleccionado.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculación con Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Información de los minerales
        const mineralesInfo = [
            "El diamante es un recurso raro que se utiliza para crear herramientas y armaduras de alto nivel.",
            "El hierro es uno de los minerales más comunes y es esencial para herramientas y armaduras básicas.",
            "El oro se utiliza principalmente para crear objetos decorativos y algunos útiles como relojes o manzanas doradas.",
            "La esmeralda es un mineral raro que se utiliza principalmente para comerciar con aldeanos."
        ];

        // Actualizar la información en el modal según el índice activo en el carrusel
        document.getElementById('verInfoBtn').addEventListener('click', function() {
            const activo = document.querySelector('.carousel-item.active');
            const indice = activo.getAttribute('data-index');
            document.getElementById('infoMineral').textContent = mineralesInfo[indice];
        });
    </script>

</body>
</html>
