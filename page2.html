<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos de Minecraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/05/minecraft-world-scenery-desktop-wallpaper-preview.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .container {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .navigation-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .navigation-buttons .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comandos de Minecraft - Trucos</h1>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Comando</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>/gamemode creative</td>
                    <td>Cambia al modo creativo.</td>
                    <td><button class="btn btn-success" onclick="copiarComando('/gamemode creative')">Copiar</button></td>
                </tr>
                <tr>
                    <td>/time set day</td>
                    <td>Cambia el tiempo a día.</td>
                    <td><button class="btn btn-success" onclick="copiarComando('/time set day')">Copiar</button></td>
                </tr>
                <tr>
                    <td>/give @p diamond 64</td>
                    <td>Obtén 64 diamantes.</td>
                    <td><button class="btn btn-success" onclick="copiarComando('/give @p diamond 64')">Copiar</button></td>
                </tr>
                <!-- Más filas como las anteriores -->
            </tbody>
        </table>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <a href="index.html" class="btn btn-info">Inicio</a>
            <a href="page1.html" class="btn btn-primary">Anterior</a>
            <a href="page3.html" class="btn btn-success">Siguiente</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copiarComando(comando) {
            navigator.clipboard.writeText(comando)
                .then(() => {
                    alert(`El comando '${comando}' ha sido copiado al portapapeles.`);
                })
                .catch(err => {
                    alert('Hubo un error al copiar el comando: ' + err);
                });
        }
    </script>
</body>
</html>
