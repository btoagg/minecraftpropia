<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armaduras en Minecraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2022/05/17/14/17/minecraft-7202804_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .armour-card img {
            width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .arrows button {
            background: none;
            border: 1px solid white;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .arrows button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 18px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="armour-card">
            <img id="armour-image" src="" alt="Armadura">
            <h3 id="armour-title"></h3>
            <p id="armour-description"></p>
        </div>
        <div class="arrows">
            <button onclick="changeArmour(-1)">⬅</button>
            <button onclick="changeArmour(1)">➡</button>
        </div>
        
        <!-- Botones de navegación -->
        <div class="mt-4">
            <a href="index.html"><button class="btn btn-info m-2">Inicio</button></a>
            <a href="minerales.html"><button class="btn btn-success m-2">Siguiente</button></a>
            <a href="page5.html"><button class="btn btn-danger m-2">Regresar</button></a>
        </div>
    </div>

    <!-- Mensaje animado -->
    <div id="message"></div>

    <!-- JavaScript -->
    <script>
        const armours = [
            {
                name: "Armadura de Diamante",
                image: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/f/fe/Diamond_Armor_JE2_BE2.png/revision/latest?cb=20191220091421",
                description: "La armadura de diamante es una de las más fuertes y duraderas en Minecraft, proporcionando una alta protección."
            },
            {
                name: "Armadura de Hierro",
                image: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/0/04/Iron_Armor_JE2_BE2.png/revision/latest?cb=20191220091332",
                description: "La armadura de hierro es una opción intermedia, ofreciendo una buena protección sin ser demasiado costosa de fabricar."
            },
            {
                name: "Armadura de Oro",
                image: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/a/af/Golden_Armor_JE2_BE2.png/revision/latest?cb=20191220091358",
                description: "La armadura de oro es menos duradera que la de hierro o diamante, pero tiene la ventaja de ser rápida de fabricar."
            },
            {
                name: "Armadura de Cuero",
                image: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/1/1e/Leather_Armor_JE5_BE3.png/revision/latest/scale-to-width-down/250?cb=20191220091644",
                description: "La armadura de cuero es la más fácil de fabricar y ofrece la menor protección, ideal para principiantes."
            }
        ];

        let currentArmourIndex = 0;

        function displayArmour(index) {
            const armour = armours[index];
            document.getElementById('armour-image').src = armour.image;
            document.getElementById('armour-title').textContent = armour.name;
            document.getElementById('armour-description').textContent = armour.description;
            showMessage(`Has seleccionado: ${armour.name}`);
        }

        function changeArmour(direction) {
            currentArmourIndex = (currentArmourIndex + direction + armours.length) % armours.length;
            displayArmour(currentArmourIndex);
        }

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.opacity = 1;
            messageElement.style.visibility = "visible";

            // Ocultar el mensaje después de 3 segundos
            setTimeout(() => {
                messageElement.style.opacity = 0;
                messageElement.style.visibility = "hidden";
            }, 3000);
        }

        // Inicializa la primera armadura
        displayArmour(currentArmourIndex);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
